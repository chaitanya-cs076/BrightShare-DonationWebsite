</head>
<body>
    

    <style>

      cursor: pointer;
      position: relative;
      width: 3cm;
      font-size: larger;
      font-weight: bold;
      font-family: inherit;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f9f9f9;
      min-width: 3cm;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
    }

    .dropdown a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {
      background-color:rgb(238, 237, 237);
    }
        

    div.form{
        height: 22cm;
        align-self: center;
        width:57%;
        margin-right:2.5cm;
        margin-top:2.5cm;
        border-radius: 8px;
        margin-left: 25%;
    }
    .registration-container {
            display: flex;
            justify-content: center;
            float: right;
         
        }

        .registration-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width:750px;
            text-align: center;
            padding-top: 5px;
            margin-left: 25%;
            margin-top: 7%;
        }

        .registration-form label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
        }

        .registration-form input,
        .registration-form select,
        .registration-form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .registration-form button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
           background-color: rgb(181, 231, 82);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .registration-form button:hover {
    background-color: rgb(98, 133, 28);
}

        .required-star {
            color: red;
            margin-left: 3px;
        }
        a.linking{
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .popup button {
            background-color:rgb(181, 231, 82);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

    </style>
     <nav>
      <div class="nav" id="logo">

      Home</div>

    </div>
    <div class="nav" id="grade">Grade</div>
    <div class="nav" id="conatctus">Contact Us</div>
    <div class="nav" id="login" style="margin-left: 9cm;">Login</div>

    <div class="nav1" id="dropdownBtn">
      Register
      <div class="dropdown" id="dropdownContent">
        <a href="#" id="orphanage">Orphanage</a>
        <a href="#" id="donor">Donor</a>
      </div>
    </div>

  </nav>

    
  <div class="registration-form">
    <h2>Orphanage Registration</h2>
    <form id="registrationForm">
        <label for="orphanageName">Orphanage Name<span class="required-star">*</span></label>
        <input type="text" id="orphanageName" placeholder="Enter Orphanage Name" required>

        <label for="yearOfEstablishment">Year of Establishment<span class="required-star">*</span></label>
        <input type="text" id="yearOfEstablishment" placeholder="Enter Year of Establishment" required>

        <label for="founder">Founder<span class="required-star">*</span></label>
        <input type="text" id="founder" placeholder="Enter Founder" required>

        <label for="phone no.">Phone no.<span class="required-star">*</span></label>
        <input type="text" id="phone no." placeholder="Enter phone no." required>

        <label for="currentHead">Current Head<span class="required-star">*</span></label>
        <input type="text" id="currentHead" placeholder="Enter Current Head" required>

        <label for="orphanPhoto">Orphan Photo<span class="required-star">*</span></label>
        <input type="file" accept="image/*" id="orphanPhoto" required>

        <label for="legalProof">Legal Proof<span class="required-star">*</span></label>
        <input type="file" accept="image/*" id="legalProof" required>

        <label for="about">About<span class="required-star">*</span></label>
        <textarea id="about" placeholder="Enter information about the orphanage" rows="4" required></textarea>

        <label for="email">Email<span class="required-star">*</span></label>
        <input type="email" id="email" placeholder="Enter Email" required>

        <label for="password">Password<span class="required-star">*</span></label>
        <input type="password" id="password" placeholder="Enter Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Password must contain at least one uppercase letter, one lowercase letter, one number, and be at least 8 characters long" required>


        <button type="button" onclick="submitForm()">Register</button>
    </form>
</div>

<!-- Popup box for successful registration -->
<div class="popup" id="successPopup">
    <div class="popup-content">
        <p>Registration Successful!</p>
        <button onclick="closePopup()">Close</button>
    </div>
</div>
  <script>
    // Add event listener to the div
    document.getElementById("donate").addEventListener("click", function() {
      // Change window location to the desired URL
      window.location.href = "login.html";
    });
    document.getElementById("home").addEventListener("click", function() {
      // Change window location to the desired URL
      window.location.href = "h.html";
    });
    document.getElementById("gallery").addEventListener("click", function() {
      // Change window location to the desired URL
      window.location.href = "gallery.html";
    });
    document.getElementById("grade").addEventListener("click", function() {
      // Change window location to the desired URL
      window.location.href = "grade.html";
    });
    document.getElementById("conatctus").addEventListener("click", function() {
      // Change window location to the desired URL
      window.location.href = "contact.html";
    });
    document.getElementById("login").addEventListener("click", function() {
      // Change window location to the desired URL
      window.location.href = "login.html";
    });

    document.addEventListener("DOMContentLoaded", function() {
      // Get the dropdown button and content
      var dropdownBtn = document.getElementById("dropdownBtn"); 
      var dropdownContent = document.getElementById("dropdownContent");

      // Toggle the display of dropdown content when dropdown button is clicked
      dropdownBtn.addEventListener("click", function() {
        if (dropdownContent.style.display === "block") {
          dropdownContent.style.display = "none";
        } else {
          dropdownContent.style.display = "block";
        }
      });

      // Redirect to appropriate pages when dropdown items are clicked
      document.getElementById("orphanage").addEventListener("click", function() {
        window.location.href = "orphanage_registration.html";
      });

      document.getElementById("donor").addEventListener("click", function() {
        window.location.href = "doner_registration.html";
      });

      // Close the dropdown when mouse is hovered anywhere outside the dropdown container
      document.addEventListener("mouseover", function(event) {
        var dropdownContent = document.getElementById("dropdownContent");
        if (!dropdownContent.contains(event.target) && event.target !== dropdownBtn) {
          dropdownContent.style.display = "none";
        }
      });
    });
</script>

</script>
