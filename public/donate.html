        body, html {

            nav div:hover {

           .logo:hover{

            nav a {
              color: white;

              padding: 0;
              margin: 0%;

              font-size: large;
            }
        
            #logo{
               background-image: url(logo.png);
               background-size: contain;
               background-position: 100%;
               background-repeat: no-repeat;
            }
        
            .nav1 {
              display: flex;
              justify-content: center;
              align-items: center;
              margin-right: 30px;
              color: white;
              text-decoration: none;
              cursor: pointer;
              position: relative;
              width: 3cm;
              font-size: large;
              font-weight: bold;
              font-family: inherit;
            }
        
            .dropdown {
              position: absolute;
              top: 100%;
              left: 0;
              background-color: #f9f9f9;
              min-width: 3cm;
              box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
              z-index: 1000;
              display: none;
            }
        
            .dropdown a {
              color: black;
              padding: 12px 16px;
              text-decoration: none;
              display: block;
            }
        
            .dropdown a:hover {
              background-color:rgb(238, 237, 237);
            }

            .donation-types-container {
      display: flex;
      overflow: hidden;
      height: 10cm;
      margin-top: 4cm;
      padding-left: 2cm;
    }

    .donation-type {
      flex: 0 0 auto;
      margin-right: 3cm; /* Increased space between boxes */
      transition: transform 0.3s; /* Smooth transition for hover effect */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Box shadow */
      width: 250px; /* Increased width of each box */
      height: 250px; /* Increased height of each box */
      border-radius: 10px; /* Rounded corners for the box */
      overflow: hidden;
    }

    .donation-type:hover {
      transform: scale(1.1); /* Increase size on hover */
      z-index: 1; /* Bring to front */
    }

    @keyframes moveBox {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .donation-type img {
      width: 100%; /* Make image fill the box */
      height: 70%; /* Adjust height of the image */
      object-fit: cover;
      border-radius: 10px;
    }

    .donation-type p {
      text-align: center;
      margin-top: 15px; /* Adjust spacing between image and text */
      font-size: 25px;
      
      height: 1cm;
      font-weight: bold;
    }



     </style>
