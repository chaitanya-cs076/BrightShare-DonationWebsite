<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery of Hope</title>
    <style>
     nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      margin: 0;
      padding: 0%;
     /* background-image: url("1\ copy.png");*/
     background-color: rgb(181, 231, 82);
      display: flex;
      flex-direction: row;
      height: 2cm;
    }

    div.nav {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 3cm;
      height: 2cm;
      margin: 0%;
      padding: 0%;
      margin-right: 30px;
      /* border-radius: 30px; */
      font-weight: bold;
      text-align: center;
      align-items: center;
      font-size: 20px;
      color: white;
      text-decoration: none;
    }

    nav div:hover {
      background-color:rgb(236, 236, 67);
    }
   .logo:hover{
      background-color:rgb(181, 231, 82) ;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0;
      margin: 0%;
      font-weight: bold;
      text-align: center;
      align-items: center;
      font-size: large;
    }

    #logo{
       background-image: url(logo.png);
       background-size: contain;
       background-position: 100%;
       background-repeat: no-repeat;
    }

    .nav1 {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 30px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      position: relative;
      width: 3cm;
      font-size: large;
      font-weight: bold;
      font-family: inherit;
    }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            padding: 16px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .donation-types-container {
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      margin-top: 4cm;
      padding-left: 2cm;
    }

    .row {
      display: flex;
      margin-bottom: 3cm; /* Spacing between rows */
    }

    .donation-type {
      flex: 0 0 auto;
      margin-right: 1.2cm; /* Increased space between boxes */
      transition: transform 0.3s; /* Smooth transition for hover effect */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Box shadow */
      width: 300px; /* Increased width of each box */
      height:370px; /* Increased height of each box */
      border-radius: 10px; /* Rounded corners for the box */
      overflow: hidden;
    }

    .donation-type:hover {
      transform: scale(1.1); /* Increase size on hover */
      z-index: 1; /* Bring to front */
    }

    .donation-type img {
      width: 100%; /* Make image fill the box */
      height: 100%; /* Adjust height of the image */
      object-fit: cover;
      border-radius: 10px;
    }
    </style>
</head>

<body>
    <nav>
        <div class="nav" id="logo"></div>
        <div class="nav" id="home">Home</div>
        <div class="nav" id="donate" >Donate</div>

        <div class="nav" id="grade">Grade</div>
        <div class="nav" id="conatctus">Contact Us</div>

     </nav>

     <div class="donation-types-container">

        </div>
        <div class="donation-type">
          <img src="d3.jpg" alt="Stationary">
        </div>
        <div class="donation-type">
          <img src="i1.jpg" alt="Healthcare">
        </div>
      </div>
  
      <div class="row">
        <!-- Add donation type boxes for the second row here -->
        <div class="row">
          <div class="donation-type">
            <img src="d4.jpg" alt="Ration">
          </div>
          <div class="donation-type">
            <img src="img2.jpeg" alt="Clothes">
          </div>
          <div class="donation-type">
            <img src="contact.jpg" alt="Stationary">
          </div>
          <div class="donation-type">
            <img src="d3.jpg" alt="Healthcare">
          </div>
        </div>
      </div>
  
      <div class="row">
        <!-- Add donation type boxes for the third row here -->
        <div class="row">
          <div class="donation-type">
            <img src="img4.jpeg" alt="Ration">
          </div>
          <div class="donation-type">
            <img src="img1.jpg" alt="Clothes">
        
          </div>
          <div class="donation-type">

     <script>
        // Add event listener to the div
        document.getElementById("donate").addEventListener("click", function() {
            // Change window location to the desired URL
            window.location.href = "login.html";
          });
          document.getElementById("home").addEventListener("click", function() {
            // Change window location to the desired URL
            window.location.href = "h.html";

          document.getElementById("gallery").addEventListener("click", function() {
            // Change window location to the desired URL
            window.location.href = "donation.html";

          document.getElementById("grade").addEventListener("click", function() {

            window.location.href = "grade.html";

          document.getElementById("conatctus").addEventListener("click", function() {

          document.getElementById("login").addEventListener("click", function() {

</body>

</html>
