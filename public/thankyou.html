<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Donation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
           
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 7.5cm;
            margin-top: 15%;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgb(145, 202, 29);
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color:rgb(102, 146, 14);
            font-size: 22px;
        }
        nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      margin: 0;
      padding: 0%;
     /* background-image: url("1\ copy.png");*/
     background-color: rgb(181, 231, 82);
      display: flex;
      flex-direction: row;
      height: 2cm;
    }

    div.nav {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 3cm;
      height: 2cm;
      margin: 0%;
      padding: 0%;
      margin-right: 30px;
      /* border-radius: 30px; */
      font-weight: bold;
      text-align: center;
      align-items: center;
      font-size: 20px;
      color: white;
      text-decoration: none;
    }

    nav div:hover {
      background-color:rgb(236, 236, 67);
    }
   .logo:hover{
      background-color:rgb(181, 231, 82) ;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0;
      margin: 0%;
      font-weight: bold;
      text-align: center;
      align-items: center;
      font-size: large;
    }

    #logo{
       background-image: url(logo.png);
       background-size: contain;
       background-position: 100%;
       background-repeat: no-repeat;
    }

    .nav1 {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 30px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      position: relative;
      width: 3cm;
      font-size: larger;
      font-weight: bold;
      font-family: inherit;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f9f9f9;
      min-width: 3cm;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
    }

    .dropdown a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {
      background-color:rgb(238, 237, 237);
    }
        


    </style>
</head>
<body>
    <nav>
        <div class="nav" id="logo">
          
        </div>
      <div class="nav" id="home">
        Home</div>
      </div>
      <div class="nav" id="donate">Donate</div>
      <div class="nav" id="gallery">Gallery
      </div>
      <div class="nav" id="grade">Grade</div>
      <div class="nav" id="conatctus">Contact Us</div>
      <div class="nav" id="login" style="margin-left: 9cm;">Login</div>
  
      <div class="nav1" id="dropdownBtn">
        Register
        <div class="dropdown" id="dropdownContent">
          <a href="#" id="orphanage">Orphanage</a>
          <a href="#" id="donor">Donor</a>
        </div>
      </div>
  
    </nav>

    <div class="container">
        <h1>Thank You for Your Donation!</h1>
        <p>We greatly appreciate your generosity. Your donation will make a difference in the lives of the children at our orphanage.</p>
        <p>Thank you for supporting our cause.</p>
        <a href="h.html" class="button">Back to Home</a>
    </div>


    <script>
        // Add event listener to the div
        document.getElementById("donate").addEventListener("click", function() {
            // Change window location to the desired URL
            window.location.href = "login.html";
          });
          document.getElementById("home").addEventListener("click", function() {
            // Change window location to the desired URL
            window.location.href = "h.html";
          });
          document.getElementById("gallery").addEventListener("click", function() {
            // Change window location to the desired URL
            window.location.href = "donation.html";
          });
          document.getElementById("grade").addEventListener("click", function() {
            // Change window location to the desired URL
            window.location.href = "grade.html";
          });
          document.getElementById("conatctus").addEventListener("click", function() {
            // Change window location to the desired URL
            window.location.href = "contact.html";
          });
          document.getElementById("login").addEventListener("click", function() {
              // Change window location to the desired URL
              window.location.href = "login.html";
            });
            document.getElementById("register").addEventListener("click", function() {
              // Change window location to the desired URL
              window.location.href = "doner_registration.html";
            });
    </script>

</body>
</html>
