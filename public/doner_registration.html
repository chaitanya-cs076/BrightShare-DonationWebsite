<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Registration</title>
</head>
<body>
  <form class="registration-form" action="/register" method="POST" enctype="multipart/form-data" align="center">
    <h2>Donation Registration</h2>
    <label for="firstName">First Name<span class="required-star">*</span></label>
    <input type="text" id="firstName" name="firstName" placeholder="Your First Name" required>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" placeholder="Your Last Name">

    <label for="email">Email Address<span class="required-star">*</span></label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>

    <label for="password">Password<span class="required-star">*</span></label>
    <input type="password" id="password" name="password" placeholder="Enter Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Password must contain at least one uppercase letter, one lowercase letter, one number, and be at least 8 characters long" required>

    <label for="phone">Phone Number<span class="required-star">*</span></label>
    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

    <label for="aadhaar">Aadhaar Number<span class="required-star">*</span></label>
    <input type="text" id="aadhaar" name="aadhaar" placeholder="Your Aadhaar Number" required>

   
    <label for="optionalMessage">Optional Message</label>
    <textarea id="optionalMessage" name="optionalMessage" placeholder="Optional Message" rows="4"></textarea>

    <input type="submit" value="Register" id="submit">
  </form>
</body>
</html>
