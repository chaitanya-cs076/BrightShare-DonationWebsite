<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Flow</title>
  <style>
  
nav {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          z-index: 1000;
          margin: 0;
          padding: 0%;
         /* background-image: url("1\ copy.png");*/
         background-color: rgb(181, 231, 82);
          display: flex;
          flex-direction: row;
          height: 2cm;
        }
    
        div.nav {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 3cm;
          height: 2cm;
          margin: 0%;
          padding: 0%;
          margin-right: 30px;
          /* border-radius: 30px; */
          font-weight: bold;
          text-align: center;
          align-items: center;
          font-size: 20px;
          color: white;
          text-decoration: none;
        }
    
        nav div:hover {
          background-color:rgb(236, 236, 67);
        }
       .logo:hover{
          background-color:rgb(181, 231, 82) ;
        }
    
        nav a {
          color: white;
          text-decoration: none;
          padding: 0;
          margin: 0%;
          font-weight: bold;
          text-align: center;
          align-items: center;
          font-size: large;
        }
    
        #logo{
           background-image: url(logo.png);
           background-size: contain;
           background-position: 100%;
           background-repeat: no-repeat;
        }
    
        .nav1 {
          display: flex;
          justify-content: center;
          align-items: center;
          margin-right: 30px;
          color: white;
          text-decoration: none;
          cursor: pointer;
          position: relative;
          width: 3cm;
          font-size: large;
          font-weight: bold;
          font-family: inherit;
        }
    
        .dropdown {
          position: absolute;
          top: 100%;
          left: 0;
          background-color: #f9f9f9;
          min-width: 3cm;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1000;
          display: none;
        }
    
        .dropdown a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
    
        .dropdown a:hover {
          background-color:rgb(238, 237, 237);
        }


    .container {
      display: flex;
    }

    .left-section {
      width: 60%; /* Updated to 40% */
     
    }

    .right-section {
      width: 500px; /* Updated to 60% */
      margin-top: 2cm;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Adding box shadow */
      padding: 20px; /* Adding padding */
      margin: 2cm;
      margin-left: 1cm;
      background-color: white;
      border-radius: 10px;
      
    }

    .image-container {
      height: 800px; /* Adjust height as needed */
      margin-left: 1cm;
      border-radius: 10px;
      
    }

    #flowing-image {
      width: 100%;
      position: relative;
      bottom: 0;
      animation: flowImage 20s linear;
    }

    @keyframes flowImage {
      0% {
        bottom: -100%; /* Start position for each image */
      }
      100% {
        bottom: 100%; /* End position for each image */
      }
    }

    

    form {
    max-width: 500px;
    margin: 0 auto;
    
  }
  
  label {
    font-weight: bold;
    font-size: large;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  input[type="submit"] {
    background-color: rgb(181, 231, 82);
    color: white;
    padding: 14px 20px;
    margin-top: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  
  input[type="submit"]:hover {
    background-color:rgb(106, 152, 12);
  }
  .fix{
    margin-top: 5cm;
    font-weight: 4cm;
    font-size: 1.5cm;
    line-height: 2.2cm;
    margin-left: 2.5cm;
    color:rgb(165, 132, 14);
    
  }
  </style>
</head>

<body>
  <nav>
    <div class="nav" id="logo">
      
    </div>
  <div class="nav" id="home">
    Home</div>
  </div>
  <div class="nav" id="donate">Donate</div>
  <div class="nav" id="gallery">Gallery
  </div>
  <div class="nav" id="grade">Grade</div>
  <div class="nav" id="conatctus">Contact Us</div>
  <div class="nav" id="login" style="margin-left: 9cm;">Login</div>

  <div class="nav" id="register" >Register</div>

</nav>

  <div class="container">
    <div class="left-section">
      <h2  class="fix"style="position: fixed; top: 10px; left: 10px;">Bright Share..!!<br>Share Your Light: <br>Make a Difference in a <br>Child's Life</h2>
      
      <div class="image-container">
        <img id="flowing-image" src="" alt="Flowing Image">
      </div>
    </div>
    <div class="right-section">
      <h2 align="center">Donate</h2>
      <form id="donationForm" action="/donateform" method="POST" style="padding: 5px; margin-top: 5px;">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required><br><br>
      
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br><br>
      
        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
      
        <label for="donationType">Donation Type:</label><br>
        <select id="donationType" name="donationType">
          <option selected>Select</option>
          <option value="ration">Ration</option>
          <option value="clothes">Clothes</option>
          <option value="healthcare">Healthcare</option>
          <option value="stationary">Stationary</option>
          <option value="money">Money</option>
        </select><br><br>
      
        <label for="quantity">Quantity</label><br>
        <select id="quantity" name="quantity">
          <option selected>Select</option>
          <option value="1">3</option>
          <option value="2">5</option>
          <option value="3">10</option>
          <option value="4">15</option>
          <option value="5">more</option>
        </select><br><br>
      
        <input type="submit" value="Submit"  id="submit" style="font-weight: bolder;font-size: larger;">
      </form>
    </div>
  </div>
 
  <script>
    

    document.addEventListener("DOMContentLoaded", function() {
      const images = ["img1.jpg", "img2.jpeg", "img4.jpeg"]; // List of image filenames
      let index = 0;
      const imageElement = document.getElementById("flowing-image");

      function changeImage() {
        imageElement.style.animation = 'none';  // Reset animation
        setTimeout(() => {
          imageElement.src = images[index];
          imageElement.style.animation = 'flowImage 20s linear'; // Reapply animation
          index = (index + 1) % images.length;
        }, 100); // Delay to ensure proper reset of animation
      }

      changeImage(); // Call once to set the initial image
      setInterval(changeImage, 10000); // Change image every 20 seconds
    });

    // Add event listener to the div
    document.getElementById("donate").addEventListener("click", function() {
          // Change window location to the desired URL
          window.location.href = "login.html";
        });
        document.getElementById("home").addEventListener("click", function() {
          // Change window location to the desired URL
          window.location.href ="h.html";
        });
        document.getElementById("gallery").addEventListener("click", function() {
          // Change window location to the desired URL
          window.location.href = "gallery.html";
        });
        document.getElementById("grade").addEventListener("click", function() {
          // Change window location to the desired URL
          window.location.href = "grade.html";
        });
        document.getElementById("conatctus").addEventListener("click", function() {
          // Change window location to the desired URL
          window.location.href = "contact.html";
        });
        document.getElementById("login").addEventListener("click", function() {
          // Change window location to the desired URL
          window.location.href = "login.html";
        });

        document.getElementById("register").addEventListener("click", function() {
          // Change window location to the desired URL
          window.location.href = "doner_registration.html";
        });
  </script>
</body>
</html>
