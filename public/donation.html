      text-decoration: none;
      cursor: pointer;
      position: relative;
      width: 3cm;
      font-size: large;
      font-weight: bold;
      font-family: inherit;
    }

    .donation-types-container {
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      margin-top: 4cm;
      padding-left: 2cm;
    }

    .row {
      display: flex;
      margin-bottom: 3cm; /* Spacing between rows */
    }

    .donation-type {
      flex: 0 0 auto;
      margin-right: 1.2cm; /* Increased space between boxes */
      transition: transform 0.3s; /* Smooth transition for hover effect */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Box shadow */
      width: 300px; /* Increased width of each box */
      height:370px; /* Increased height of each box */
      border-radius: 10px; /* Rounded corners for the box */
      overflow: hidden;
    }

    .donation-type:hover {
      transform: scale(1.1); /* Increase size on hover */
      z-index: 1; /* Bring to front */
    }

    .donation-type img {
      width: 100%; /* Make image fill the box */
      height: 70%; /* Adjust height of the image */
      object-fit: cover;
      border-radius: 10px;
    }

    .donation-type p {
      text-align: center;
      margin-top: 15px; /* Adjust spacing between image and text */
      font-size: 25px;
      height: 1cm;
      font-weight: bold;
      
      margin-bottom:0.2cm;
    }
  
    .donation-type button {
  padding: 10px 20px;

  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  width: 50%;
  margin-left: 25%;
  
}

.donation-type button:hover{

}
