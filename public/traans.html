<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            cursor: pointer;
        }

        #curtain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            pointer-events: none;
        }

        #curtain.active {
            opacity: 1;
            pointer-events: auto;
        }

        #content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="content">
        <img id="mainImage" src="1.png" alt="Image" onclick="openWebpage()">
    </div>
    
    <div id="curtain"></div>

    <script>
        function openWebpage() {
            var curtain = document.getElementById('curtain');
            curtain.classList.add('active');
            setTimeout(function () {
                window.location.href = "http://127.0.0.1:5501/public/h.html"; // Replace with your desired URL
            }, 800); // Adjust the time based on your transition duration
        }
    </script>
</body>
</html>
